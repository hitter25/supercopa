steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_SUPABASE_URL=${_VITE_SUPABASE_URL}'
      - '--build-arg'
      - 'VITE_SUPABASE_ANON_KEY=${_VITE_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'VITE_GEMINI_API_KEY=${_VITE_GEMINI_API_KEY}'
      - '--build-arg'
      - 'VITE_N8N_WEBHOOK_URL=${_VITE_N8N_WEBHOOK_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/supercopa:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/supercopa:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/supercopa:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/supercopa:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'supercopa'
      - '--image'
      - 'gcr.io/$PROJECT_ID/supercopa:$COMMIT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'

# Substitution variables (configure in Cloud Build trigger)
substitutions:
  _VITE_SUPABASE_URL: ''
  _VITE_SUPABASE_ANON_KEY: ''
  _VITE_GEMINI_API_KEY: ''
  _VITE_N8N_WEBHOOK_URL: ''

images:
  - 'gcr.io/$PROJECT_ID/supercopa:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/supercopa:latest'

options:
  logging: CLOUD_LOGGING_ONLY
